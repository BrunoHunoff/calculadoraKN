<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora kNm</title>
</head>
<body>
    <div class="title">
        <h1>Coverter kN/m<sup>2</sup> para kgf/m<sup>2</sup></h1>
    </div>
    <div class="corpo">
        <div class="linha">
            <label for="kn">Valor (kN/m<sup>2</sup>)</label>
            <input type="number" name="kn" id="kn">
        </div>
        
        <h2>Valor kgf/m<sup>2</sup></h2>
        <p id="resultado"></p>
        <button onclick="calcular()">Calcular</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
